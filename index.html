<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        function getComputerChoice() {
            const choice = Math.floor(Math.random() * 3);

            switch (choice) {
                case 0:
                    return "Rock";
                    break;
                case 1:
                    return "Paper";
                    break;
                case 2:
                    return "Scissors";
                    break;
            }
        }

        for (let i = 0; i < 100; i++) {
            console.log(getComputerChoice());
        }
    </script>
</head>

</html>
